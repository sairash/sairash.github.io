<body>
    <style type="text/css">
    @import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
    *{
        padding: 0;
        margin: 0;
        font-family: 'Baloo Tammudu 2', cursive;
    }
    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    *::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.0);
    }
    *::-webkit-scrollbar-thumb {
      background-color: #fff;
    }

    body{
        background-color: #0f0f0f;
    }
    .backdrop-blur {
        background-color: rgba(255, 255, 255, .6);
    }

    .backdrop-black {
        background-color: rgba(0, 0, 0, .6);
    }


      /* if backdrop support: very transparent and blurred */

    @supports ((-webkit-backdrop-filter: blur(20px)) or (backdrop-filter: blur(20px))) {
        .backdrop-black {
          background-color: rgba(0, 0, 0, 0);
        }
        .backdrop-blur {
          background-color: rgba(255, 255, 255, 0);
          -webkit-backdrop-filter: blur(20px);
          backdrop-filter: blur(20px);
        }
    }


    .mainContainer{
        display: flex;
        overflow: hidden;
    }
    /* Left Sidenar */

    .leftSideBar {
        position: fixed;
        padding-top: 20px;
        display: flex;
        width: 150px;
        height: calc(100vh - 20px);
        box-shadow: 0 0.3px 0.7px rgba(0, 0, 0, 0.126), 0 0.9px 1.7px rgba(0, 0, 0, 0.179), 0 1.8px 3.5px rgba(0, 0, 0, 0.224), 0 3.7px 7.3px rgba(0, 0, 0, 0.277), 0 10px 20px rgba(0, 0, 0, 0.4);
        z-index: 2;
        background-color: #000;
    }

    .logo_container {
        display: flex;
        justify-content: center;
        width: 150px;
    }

    .logo_container a img {
        width: 25px;
    }

    .leftSideBar_Inner {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .leftSideBar_contents a {
        width: 150px;
        display: flex;
        justify-content: center;
        color: white;
        text-decoration: none;
        padding: 10px 0px 10px 0px;
    }

    .leftSideBar_contents .active {
        border-right: solid 3px;
    }
    /* Left Sidebar Ends */

    .main_data_container{
        width: 100%;
        color: white;
        padding: 10px 0px 10px 155px;
        display: flex;
        flex-wrap: wrap;

    }
    .snip1518 {
      position: relative;
      overflow: hidden;
      margin: 10px;
      min-width: 250px;
      max-width: 310px;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
    }

    .snip1518 * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    .snip1518 img {
      max-width: 100%;
      vertical-align: top;
      position: relative;
    }

    .snip1518 figcaption {
      padding: 10%;
      padding-bottom: calc(25%);
      background-color: #000;
    }

    .snip1518 h3 {
      text-transform: uppercase;
      font-size: 20px;
      font-weight: 400;
      line-height: 24px;
      margin: 3px 0;
    }

    .snip1518 h5 {
      font-weight: 400;
      margin: 0;
      text-transform: uppercase;
      color: #888;
      letter-spacing: 1px;
    }

    .snip1518 footer {
      border-top: 1px solid rgba(0, 0, 0, 0.065);
      padding: 0 20px;
      font-size: 13px;
      line-height: 50px;
      text-align: left;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .snip1518 footer .icons {
      position: absolute;
      right: 20px;
      top: 0;
    }

    .snip1518 footer .icons > div {
      display: inline-block;
      margin-left: 8px;
    }

    .snip1518 footer .icons i {
      display: inline-block;
      margin-right: 5px;
      font-size: 1em;
    }

    .snip1518 a {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
      z-index: 1;
    }
